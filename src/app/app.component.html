<div class="app">
    <header class="header">
        <div *ngIf="authorized" class="header__sidebar-toggle" [ngClass]="{active: mobiSidebarActive}" (click)="mobileSidebarActive()">
            <div class="svg-icon svg-icon_icon-bar">
                <svg>
                    <use xlink:href="#icon-bar"></use>
                </svg>
            </div>
            <div class="svg-icon svg-icon_icon-close">
                <svg>
                    <use xlink:href="#icon-close"></use>
                </svg>
            </div>
        </div>
        <div class="header__logo">
            <img src="../../content/img/logo.png" srcset="../../content/img/logo@2x.png 2x" alt="" />
        </div>
    </header>
    <bh24-sidebar *ngIf="authorized"></bh24-sidebar>
    <bh24-user_menu *ngIf="authorized"></bh24-user_menu>
    <div class="content">
        <div class="content__wrap">
            <router-outlet></router-outlet>
        </div>
        <footer class="footer">
            <div class="footer__wrap">
                <div class="footer__copy">&copy; Copyright – {{appName}} 2021. All rights reserved.</div>
            </div>
        </footer>
    </div>

    <div *ngIf="onNotification" class="notification" [ngClass]="{ active: onNotification }">
        <div class="notification__wrap">
            <div class="notification__item" [ngClass]="{ active: onNotification }">
                <div class="notification__icon">
                    <div class="svg-icon svg-icon_icon-info">
                        <svg>
                            <use xlink:href="#icon-info"></use>
                        </svg>
                    </div>
                </div>
                <span>{{ notificationInfo.firstName}} {{notificationInfo.secondName}}. Нужна консультация!</span>
            </div>
        </div>
    </div>
</div>

<simple-notifications></simple-notifications>
