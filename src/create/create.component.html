<h1 class="content__main-title">Регистрация нового пользователя</h1>
<div class="content__item content__item_medium">
    <form class="form" action="">
        <h2 class="form__title">О себе</h2>
        <div class="form__group">
            <div  class="form__name" [ngClass]="{error:emptyFirstName}">Имя</div>
            <input class="form__control" type="text" name="fistName" [(ngModel)]="partnerInfo.firstName" [ngClass]="{error:emptyFirstName}" />
        </div>
        <div class="form__group">
            <div class="form__name" [ngClass]="{error:emptySecondName}">Фамилия</div>
            <input class="form__control" type="text" name="secondName" [(ngModel)]="partnerInfo.secondName" [ngClass]="{error:emptySecondName}" />
        </div>
        <div class="form__separator"></div>
        <div class="form__group">
            <div class="form__name">Наставник</div>
            <div class="form__wrap">
                <div class="form__mentor">
                    <div class="user">
                        <div class="user__ava">
                            <div class="user__img">
                                <img width="29" [src]="'http://localhost:3000' + leader.iconUrl" />
                            </div>
                        </div>
                        <div class="user__info">
                            <div class="user__name">{{leader.firstName}} {{leader.secondName}}</div>
                        </div>
                    </div>
                </div>
                <div class="form__alert">
                    <div class="form__alert-icon">
                        <div class="svg-icon svg-icon_icon-alert">
                            <svg>
                                <use xlink:href="#icon-alert"></use>
                            </svg>
                        </div>
                    </div>
                    <span>Убедитесь, что наставник дал вам корректную ссылку. ФИО и человек на аватаре должны совпадать с тем, кто дал вам ссылку</span>
                </div>
            </div>
        </div>
        <div class="form__separator"></div>
        <div *ngIf="errorEmptyMessage">
            <p class="form__error-msg">Все поля обязательны для заполнения</p>
            <div class="form__separator form__separator_small"></div>
        </div>
        <div class="form__group">
            <button class="btn btn_primary" type="submit" (click)="submitClick()">Создать пользователя</button>
        </div>
    </form>
</div>
